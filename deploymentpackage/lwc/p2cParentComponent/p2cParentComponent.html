<template>
    <!--Simple Data from Parent to Child-->
   <c-p2c-child-component title-message="This data is coming from parent" card-heading="Parent to child communication"></c-p2c-child-component>
  <!-- Parent data to Child with Object-->
   <div class="slds-var-m-bottom_medium">
     <c-p2c-carousel-component carousel-data={carouselDataVal}></c-p2c-carousel-component>
 </div>
 <!--Parent data to child with Action-->
 <lightning-card  title="Lightning Card">
     <div class="slds-var-m-around_medium">
        <lightning-input type="number" name="input1" label="Enter Percentagee" value={progressBar} onkeyup={handleKeyUp} ></lightning-input>
        
     </div>
     <div class="slds-var-m-around_medium">
        <c-p2c-progress-component progress-bar={progressBar}></c-p2c-progress-component>
     </div>
 </lightning-card>
 <lightning-card  title="Lightning Card">
    <div class="slds-var-m-around_medium">
       <c-p2c-slider-component></c-p2c-slider-component> 
    </div>
    <div class="slds-var-m-bottom_medium">
        <lightning-button variant="brand" label="Reset" title="Reset" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <!-- variant in (Base, Neutral, Brand, Brand Outline, Destructive, Destructive Text, Success)-->
    </div>
 </lightning-card>


</template>
