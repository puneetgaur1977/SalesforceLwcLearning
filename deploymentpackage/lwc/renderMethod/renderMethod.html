<template>
   <lightning-card  title="Render Multiple Tab">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose Your Option</h2>
            <lightning-button variant="Destructive" label="Signup" title="Signup" onclick={handleClick} 
            class="slds-m-left_x-small">
            </lightning-button>

            <lightning-button variant="success" label="Success" title="Success" onclick={handleClick} 
            class="slds-m-left_x-small">
            </lightning-button>
            <!-- variant in (Base, Neutral, Brand, Brand Outline, Destructive, Destructive Text, Success)-->
        </div>
   </lightning-card>
</template>
