<template>
    <lightning-card  title="Sign In Template">
        <div class="slds-var-m-around_medium">
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Sign Up Form</h2>
        <lightning-input type="text" name="input1" label="Full Name" ></lightning-input>
        <lightning-input type="text" name="input1" label="Address" ></lightning-input>
        <lightning-input type="text" name="input1" label="Pin Code" ></lightning-input>
        <lightning-input type="text" name="input1" label="Email Id" ></lightning-input>
        <lightning-input type="text" name="input1" label="Phone" ></lightning-input>
        <lightning-button variant="brand" label="Sign Up" title="Sign Up" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
        <!-- variant in (Base, Neutral, Brand, Brand Outline, Destructive, Destructive Text, Success)-->
    </lightning-card>
</template>
