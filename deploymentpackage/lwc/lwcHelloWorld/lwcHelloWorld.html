<template>
   <div>
       
       <!-- only supported in lightning-record-edit-form-->
       <lightning-card  title="Two Way Data Binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text" name="input1" label="Enter Type" onkeyup={changeHandler} ></lightning-input>
            <div>{fullName} is a course of {title}</div>
        </div>
            

       </lightning-card>
       <lightning-card  title="Track Handler">
        <div class="slds-m-around_medium">
            <lightning-input type="text" name="input1" label="Enter City" onkeyup={trackHandler} ></lightning-input>
            <div>{address.city} is a my city</div>
        </div>
            

       </lightning-card>
       <lightning-card  title="Track Handler">
        <div class="slds-m-around_medium">
            <div>First Name ={firstName}</div>
            <div>Multiplication = {totalNum}</div>
        </div>
       </lightning-card>
    </div>
</template>
