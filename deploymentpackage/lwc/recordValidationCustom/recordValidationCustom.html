<template>
    <lightning-card  title="Custom Validation in Lightning record Edit Form">
       <lightning-record-edit-form record-id={recordId}
                                    object-api-name={objectName}>
               <lightning-messages></lightning-messages>
               <lightning-output-field field-name={fields.accountName}>
               </lightning-output-field>
               <lightning-input-field field-name={fields.annualRevenue}>
               </lightning-input-field>
               <lightning-input-field field-name={fields.billingAdd}>
               </lightning-input-field>
               <lightning-input-field field-name={fields.phone}>
               </lightning-input-field>
               <lightning-button
                  class="slds-m-top_small"
                  variant="brand"
                  type="submit"
                  name="update"
                  label="Update">
               </lightning-button>
       </lightning-record-edit-form>
    </lightning-card>
</template>
