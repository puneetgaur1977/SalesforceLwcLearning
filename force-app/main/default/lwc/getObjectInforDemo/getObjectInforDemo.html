<template>
    <lightning-card  title="Object Property">
      <div class="slds-var-m-around_medium">
          <p>defaultRecordTypeId ={defaultRecordTypeId}</p>
          <p>apiName ={apiName}</p>
      </div>
    </lightning-card>
    <lightning-card  title="Objects Property">
        <div class="slds-var-m-around_medium">
            <p>defaultRecordTypeId ={defaultRecordTypeId}</p>
            <p>apiName ={apiName}</p>
        </div>
      </lightning-card>
      <lightning-card  title="Multiple Objects Property">
        <div class="slds-var-m-around_medium">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>Object Api Name={obj.result.apiName}</div>
                </template>
            </template>
        </div>
      </lightning-card>
</template>
