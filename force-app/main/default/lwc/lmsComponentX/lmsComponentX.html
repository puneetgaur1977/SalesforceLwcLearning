<template>
   <lightning-card  title="Lightning Card">
       <div class="slds-var-m-around_medium">
        <lightning-button variant="brand" label="Subscribe" title="Save" onclick={subscribeMessage} class="slds-m-left_x-small"></lightning-button>
           <lightning-button variant="brand" label="Unscubscribe" title="Save" onclick={handleUnsubscribe} class="slds-m-left_x-small"></lightning-button>
           <!-- variant in (Base, Neutral, Brand, Brand Outline, Destructive, Destructive Text, Success)-->
       </div>
      <div class="slds-var-m-around_medium">
          <p>{receiveMessage}</p>
      </div>
      <p slot="footer">Lightning Card Footer</p>
   </lightning-card>
</template>
