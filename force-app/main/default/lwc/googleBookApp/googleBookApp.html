<template>
    <lightning-card>
        <lightning-button label="Reset" slot="actions" onclick={resetValue}></lightning-button>
        <div class="slds-p-around_medium slds-align_absolute-center">
            <lightning-input type="search" name="input1" label="Enter Book Name For Serach" onchange={changeHandler} ></lightning-input>
            <!--type in (date, datetime, time, color, file,
                         text, email, password, tel, url, number,
                         checkbox, checkbox-button, toggle, search)-->
        </div>
            <div class="slds-p-around_medium">
                <lightning-layout multiple-rows>
                <template if:true={bookList}>
                    <template for:each={bookList.items} for:item="book">
                        <lightning-layout-item padding="around-small" key={book.Id} size="3">
                                <div class="slds-box slds-p-around_medium slds-text-align_center">
                                    <img src={book.volumeInfo.imageLinks.smallThumbnail}  height="200px"/>
                                    <div class="slds-text-heading_small slds-p-vertical_medium"><strong>{book.volumeInfo.title}</strong></div>
                                    <div><strong>Published Date-</strong>{book.volumeInfo.publishedDate}</div>
                                    <div><strong>Average Rating-</strong>{book.volumeInfo.maturityRating}</div>
                                </div>
                            </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
            </div>
        <p slot="footer">Lightning Card Footer</p>
    </lightning-card>
</template>
