<template>
    <lightning-card  title="Show Records With Imperative Method">
       <lightning-button label="Show Records" slot="actions" onclick={handleClick} class="slds-var-p-around_small"></lightning-button>
       <lightning-button label="Hide Records" slot="actions" onclick={handleCancel}></lightning-button>
       <template if:true={accounts}>
           <template for:each={accounts} for:item="account">
               <div class="slds-box slds-box_xx-small" key={account.Id}>
                    <p><strong>Name :</strong>{account.Name}</p>
               </div>
           </template> 
       </template>

    </lightning-card>
</template>
