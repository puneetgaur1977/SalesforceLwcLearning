<template>
    <lightning-card  title="PickList Demo">
       <div class="slds-var-p-around_medium">
           <p>Picklist Value</p>
           <lightning-combobox
                  name="progress"
                  label="Industry"
                  value={selectedIndustry}
                  placeholder="Select Industry"
                  options={industryOptions}
                  onchange={handleChange}>
           </lightning-combobox>
       </div>
       <div class="slds-var-p-around_medium">
        <p>Picklist Value</p>
            <lightning-combobox
                name="Type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange}>
            </lightning-combobox>
        </div>
        <div class="slds-var-m-around_medium">
            <p>Industry={selectedIndustry}</p>
            <p>Type={selectedType}</p>
        </div>
    </lightning-card>
</template>
