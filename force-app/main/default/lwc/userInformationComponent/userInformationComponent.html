<template>
    <lightning-card  title="Lightning Card">
        <p><strong>User Id :</strong>{userInformation.Id}</p>
       <template if:true={userInformation.isGuest}>
           <p><strong>User is a Guest User</strong></p>
       </template>
       <template if:false={userInformation.isGuest}>
        <p><strong>User is not a Guest User</strong></p>
    </template>
    </lightning-card>
</template>
