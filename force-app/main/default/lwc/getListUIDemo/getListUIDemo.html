<template>
    <lightning-card  title="List UI Adapter Demo">
       <div class="slds-var-m-around_medium">
           <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_resizable-cols">
               <thead>
                   <tr>
                       <th>Name</th>
                       <th>Email</th>
                       <th>Title</th>
                   </tr>
               </thead>
               <tbody>
                   <template for:each={contacts} for:item="contact">
                       <tr key={contact.fields.Id.value}>
                           <td class="slds-cell-wrap">{contact.fields.Name.value}</td>
                           <td class="slds-cell-wrap">{contact.fields.Email.value}</td>
                           <td class="slds-cell-wrap">{contact.fields.Title.value}</td>
                       </tr>
                   </template>
               </tbody>
           </table>
       </div>
       <div class="slds-grid">
           <div class="slds-var-m-around_medium">
               <lightning-button label="Previous" onclick={handlePrevious} class="slds-m-left_x-small"></lightning-button>
               <!-- variant in (Base, Neutral, Brand, Brand Outline, Destructive, Destructive Text, Success)-->
           </div>
           <div class="slds-var-m-around_medium">
            <lightning-button label="Next" onclick={handleNext} class="slds-m-left_x-small"></lightning-button>
           </div>
        </div>
    </lightning-card>
</template>
