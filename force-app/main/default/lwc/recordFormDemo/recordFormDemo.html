<template>
    <lightning-card  title="Record Form">
       <lightning-record-form
          object-api-name={objectName}
          fields={fieldList}
          onsuccess={successHandler}>
       </lightning-record-form>
    </lightning-card>
    <lightning-card  title="Display Record Form">
        <lightning-record-form
           object-api-name={objectName}
           record-id={recordId}
           fields={fieldList}
           mode="view"
           onsuccess={successHandler}>
        </lightning-record-form>
     </lightning-card>
     <lightning-card  title="Display Record Read Only ">
        <lightning-record-form
           object-api-name={objectName}
           record-id={recordId}
           fields={fieldList}
           mode="readonly"
           onsuccess={successHandler}>
        </lightning-record-form>
     </lightning-card>
     <lightning-card  title="Display Record Read Only ">
        <lightning-record-form
           object-api-name={objectName}
           record-id={recordId}
           fields={fieldList}
           mode="edit"
           columns="2"
           onsuccess={successHandler}>
        </lightning-record-form>
     </lightning-card>
     <lightning-card  title="Edit Record With Page Layout">
        <lightning-record-form
           object-api-name={objectName}
           record-id={recordId}
           fields={fieldList}
           mode="edit"
           columns="2"
           layout-type="Compact"
           onsuccess={successHandler}>
        </lightning-record-form>
     </lightning-card>
</template>
