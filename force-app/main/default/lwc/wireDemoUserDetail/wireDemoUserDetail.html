<template>
    <lightning-card  title="User Detail Using Wire">
       <div class="slds-var-p-around_medium">
           User Id-{userId}
           <template if:true={userDetails}>
               <div>Email- {userDetails.Email.value}</div>
               <div>User- {userDetails.Name.value}</div>
           </template>
       </div>
    </lightning-card>
    <lightning-card  title="User Detail Using Wire">
        <div class="slds-var-p-around_medium">
            User Id-{userId}
            <template if:true={userDetailProperty.data}>
                <div>Email- {userDetailProperty.data.fields.Email.value}</div>
                <div>User- {userDetailProperty.data.fields.Name.value}</div>
            </template>
        </div>
     </lightning-card>
</template>
