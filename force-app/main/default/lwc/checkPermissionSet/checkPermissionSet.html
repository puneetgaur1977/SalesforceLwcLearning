<template>
    <lightning-card  title="User Permission Demo">
       <template if:true={hasViewAllDataAvailable}>
            <p>User Has View All Data Permission</p>
       </template>
       <template if:false={hasViewAllDataAvailable}>
         <p>User Has Not View All Data Permission</p>
        </template>
    </lightning-card>
    
    <lightning-card  title="User custom Permission Demo">
        <template if:true={hasCustomPermissionAvailable}>
             <p>User Has Custom Permission</p>
        </template>
        <template if:false={hasCustomPermissionAvailable}>
          <p>User Has Not Custom Permission</p>
         </template>
     </lightning-card>
</template>
